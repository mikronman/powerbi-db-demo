name: Azure SQL â€“ Drop (CI-safe)

on:
  workflow_dispatch:

jobs:
  drop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install sqlcmd
        run: |
          sudo ACCEPT_EULA=Y apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
          echo '/opt/mssql-tools18/bin' >> $GITHUB_PATH
      - run: sqlcmd -?

      - name: Show workspace + confirm file exists
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "---- tree db ----"
          ls -la db
          echo "---- tree db/schema/02_constraints_indexes ----"
          ls -la db/schema/02_constraints_indexes || true
          # Build absolute path for FK drop script
          echo "FK_SCRIPT=$(pwd)/db/schema/02_constraints_indexes/drop_foreign_keys.sql" >> $GITHUB_ENV

      - name: Drop foreign keys (schema dbo) via absolute path
        env:
          SQLCMDPASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          echo "Using FK script at: $FK_SCRIPT"
          if [ ! -f "$FK_SCRIPT" ]; then
            echo "ERROR: File not found: $FK_SCRIPT" >&2
            exit 1
          fi
          sqlcmd -C -b -I -l 60 \
            -S "${{ secrets.AZURE_SQL_SERVER }}" \
            -U "${{ secrets.AZURE_SQL_USER }}" \
            -d "${{ secrets.AZURE_SQL_DB }}" \
            -v SchemaName="dbo" \
            -i "$FK_SCRIPT"

      - name: Drop tables in reverse dependency order (inline)
        env:
          SQLCMDPASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          cat > drop_all_ci.sql <<'SQL'
          SET NOCOUNT ON;
          -- Facts
          DROP TABLE IF EXISTS dbo.FactProduction;
          DROP TABLE IF EXISTS dbo.FactInventorySnapshot;
          DROP TABLE IF EXISTS dbo.FactAROpen;
          DROP TABLE IF EXISTS dbo.FactForecast;
          DROP TABLE IF EXISTS dbo.FactBudget;
          DROP TABLE IF EXISTS dbo.FactGLActuals;
          DROP TABLE IF EXISTS dbo.FactSales;
          -- Bridges & helpers
          DROP TABLE IF EXISTS dbo.Bridge_AccountToFPnAGroup;
          DROP TABLE IF EXISTS dbo.DimFPnAGroup;
          DROP TABLE IF EXISTS dbo.Alloc_Drivers;
          DROP TABLE IF EXISTS dbo.Assumption_CommodityPrices;
          DROP TABLE IF EXISTS dbo.WhatIf_Params;
          -- Dimensions
          DROP TABLE IF EXISTS dbo.DimSalesRep;
          DROP TABLE IF EXISTS dbo.DimScenario;
          DROP TABLE IF EXISTS dbo.DimWorkCenter;
          DROP TABLE IF EXISTS dbo.DimPlant;
          DROP TABLE IF EXISTS dbo.DimCostCenter;
          DROP TABLE IF EXISTS dbo.DimDept;
          DROP TABLE IF EXISTS dbo.DimGLAccount;
          DROP TABLE IF EXISTS dbo.DimRegion;
          DROP TABLE IF EXISTS dbo.DimProduct;
          DROP TABLE IF EXISTS dbo.DimCustomer;
          DROP TABLE IF EXISTS dbo.DimDate;
          SQL

          sqlcmd -C -b -I -l 60 \
            -S "${{ secrets.AZURE_SQL_SERVER }}" \
            -U "${{ secrets.AZURE_SQL_USER }}" \
            -d "${{ secrets.AZURE_SQL_DB }}" \
            -i ./drop_all_ci.sql
